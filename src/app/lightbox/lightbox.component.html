<cxw-icon-button class="lightbox__close-button" color="filled" size="m" icon="close" role="button" aria-label="Close Lightbox"
  (click)="closeLightbox()">
</cxw-icon-button>
<cxw-icon-button class="lightbox__previous-button" color="tonal" size="s" icon="arrow_back" role="button" aria-label="Previous"
  (click)="showPreviousImage()">
</cxw-icon-button>
<cxw-icon-button class="lightbox__next-button" color="tonal" size="s" icon="arrow_forward" role="button" aria-label="Next"
  (click)="showNextImage()">
</cxw-icon-button>
<ng-container *ngIf="lightboxService.currentImage() as img">
  <img class="lightbox__image" [src]="img.src" [alt]="img.alt || ''" [class.fade-in]="loaded" (load)="onImageLoad()">
  <div class="lightbox__caption">{{ img.alt }}</div>
</ng-container>
