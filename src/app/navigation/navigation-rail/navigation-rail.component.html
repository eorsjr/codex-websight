<div class="navigation-rail">
    <div class="menu-button-container">
        <eui-icon-button id="menu-button" size="m" color="standard" icon="menu_open"
            aria-label="Close Menu" (click)="navService.toggleNavigationRail()">
        </eui-icon-button>
    </div>
    <div class="nav-items">
        <button class="nav-item" aria-label="Home" routerLink="/"
            (click)="navService.toggleNavigationRail(); scrollingService.scrollToTop();">
            <span class="material-symbols-outlined icon">home</span>
            <span class="label-text">Home</span>
        </button>
        <button class="nav-item" aria-label="About" routerLink="/about"
            (click)="navService.toggleNavigationRail(); scrollingService.scrollToTop();">
            <span class="material-symbols-outlined icon">person</span>
            <span class="label-text">About</span>
        </button>
        <button class="nav-item" aria-label="Gallery" routerLink="/gallery"
            (click)="navService.toggleNavigationRail(); scrollingService.scrollToTop();">
            <span class="material-symbols-outlined icon">photo</span>
            <span class="label-text">Gallery</span>
        </button>
        <button class="nav-item" aria-label="Blog" (click)="navService.toggleNavigationRail()">
            <span class="material-symbols-outlined icon">newspaper</span>
            <span class="label-text">Blog</span>
        </button>
        <button class="nav-item" aria-label="Contact" (click)="navService.toggleNavigationRail()">
            <span class="material-symbols-outlined icon">contact_page</span>
            <span class="label-text">Contact</span>
        </button>
        <button *ngFor="let item of [].constructor(2)" class="nav-item" aria-label="Other"
            (click)="navService.toggleNavigationRail()">
            <span class="material-symbols-outlined icon">stars</span>
            <span class="label-text">Other</span>
        </button>
    </div>
</div>
